<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - this</title>
</head>
<body>
  <pre>
    # this는 함수 호출 맥락을 의미한다.
    # this는 함수를 어떻게 호출하냐에 따라 달라진다
    # 메소드안의 this는 메소드가 소속되어있는 객체를 가르킨다.
  </pre>

  <script>
    // 함수와 this
    /* (function (){
      if(window === this){
        console.log('window === this');
      }
    }()); */

    // 메소드와 this
    /* (function(){
      let o = {
        'func' : function(){
          if(o === this){
            console.log('o === this');
          };
        },
      };
      o.func();
    }());*/

    // 생성자와 this
    /* (function(){
      let funcThis = null;
      
      function Func(){
        funcThis = this;
      };

      let o1 = Func();
      if(funcThis === window){
        console.log('window');
      };

      let o2 = new Func();
      if(funcThis === o2){
        console.log('o2');
      };
    }()); */

    // this - apply
    let o = {},
        p = {};
    function func(){
      switch(this){
        case o :
          console.log('o');
          break;

        case p :
          console.log('p');
          break;

        case window :
          console.log('window');
          break;
      };
    };
    func();
    func.apply(o);
    func.apply(p);
  </script>
</body>
</html>
